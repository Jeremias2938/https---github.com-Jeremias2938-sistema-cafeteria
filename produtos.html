<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos cafeteria</title>
    <link rel="stylesheet" href="assets/style_produtos.css">
</head>
<body>
    <section class="menu" id="menu">

        <nav class="navbar">
            <a href="home.html">Home</a>
        </nav>

        <h2 class="titulo">Nosso <span>menu</span></h2>

        <div class="caixa-container">
            <!-- Os produtos serão carregados dinamicamente aqui -->
        </div>

    </section>

    <!-- Card lateral para adicionar ou atualizar produtos -->
    <aside class="card-lateral">
        <h3>Gerenciar Produto</h3>
        <form id="form-produto">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>
    
            <label for="precoAntigo">Preço Antigo:</label>
            <input type="number" id="precoAntigo" name="precoAntigo" step="0.01">
    
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
    
            <button type="submit" class="botao">Salvar</button>
        </form>
    </aside>
    

    <script src="./assets/produtos.js"></script>
</body>
</html>
