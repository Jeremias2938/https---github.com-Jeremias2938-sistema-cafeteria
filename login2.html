<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteria</title>
    <link rel="stylesheet" href="./assets/style_login2.css">
</head>

<body>
    <div class="caixa-video">
        <video src="./assets/videos/coffe.mp4" loop muted autoplay></video>
        <div class="mascara"></div>
    </div>

    <div class="container">
        <div class="formulario">
            <h1>Login</h1>
            <p class="mensagem">Bem-vindo(a) de volta! Insira suas credenciais para acessar sua conta.<a
                    href="cadastro.html">Criar uma conta</a></p>
            <form id="formulario_login">
                <input type="email" name="email" placeholder="E-mail" required>

                <input type="password" name="senha" placeholder="Senha" required>

                <button type="submit" class="botao-login">Entrar</button>
            </form>
        </div>
    </div>



</body>

<script src="./assets/usuario.js"></script>
<script src="./assets/login2.js"></script>

</html>
