<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteria</title>
    <style>
        .caixa-video {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .caixa-video video {
            min-width: 100%;
            min-height: 100%;
            position: fixed;
            top: 0;
        }

        .mascara {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            background: linear-gradient(109deg, rgba(10, 12, 16, 0.99) 15%, rgba(10, 12, 16, 0.7) 50%, rgba(10, 12, 16, 0.99) 85%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4e342e;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-wrapper {
            background-color: #220d09;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffccbc;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #d7ccc8;
            color: #3e2723;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #f4511e;
        }

        .message {
            font-style: italic;
            color: #ffccbc;
            margin-bottom: 10px;
            font-family: 'Cursive', sans-serif;
        }

        .container a {
            color: yellow;
            text-decoration: none;

        }

        .container a:hover {
            color: rgb(78, 78, 161);
            text-decoration: none;

        }
    </style>
</head>

<body>
    <div class="caixa-video"> 
        <video src="./assets/videos/coffe.mp4" loop muted autoplay></video>
        <div class="mascara"></div>
    </div>


    <div class="container">
        <div class="form-wrapper">
            <h1>Login</h1>
            <p class="message">Bem-vindo(a) de volta! Insira suas credenciais para acessar sua conta. <a
                    href="cadastro.html">Ou crie uma conta</a></p>
            <form id="loginForm">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>


    <script src="usuario.js"></script>

    <script>
        // Aguarda o carregamento completo do DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Adiciona o evento ao formulário de login
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Evita o envio do formulário

                // Obtém os valores dos campos de e-mail e senha
                const email = document.querySelector('input[name="email"]').value;
                const senha = document.querySelector('input[name="senha"]').value;

                // Validação do login usando o array global `usuarios`
                const usuario = usuarios.find(user => user.email === email && user.senha === senha);

                if (usuario) {
                    alert(`Bem-vindo, ${usuario.nome}!`);
                    // Redireciona para a página inicial
                    window.location.href = 'home.html';
                } else {
                    alert("E-mail ou senha incorretos. Tente novamente.");
                }
            });
        });
    </script>
</body>

</html>
