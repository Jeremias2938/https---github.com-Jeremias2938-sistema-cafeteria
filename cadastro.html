<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Cafeteria</title>
    <style>
        .caixa-video {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        .caixa-video video {
            min-width: 100%;
            min-height: 100%;
            position: fixed;
            top: 0;
        }

        .mascara {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            background: linear-gradient(109deg, rgba(10, 12, 16, 0.99) 15%, rgba(10, 12, 16, 0.7) 50%, rgba(10, 12, 16, 0.99) 85%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #4e342e; /* Marrom minimalista */
            color: #ffffff; /* Texto em branco para contraste */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-wrapper {
            background-color: #110803; /* Fundo do formulário com tom mais claro de marrom */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; /* Aumenta a largura máxima em telas maiores */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffccbc; /* Cor de destaque */
        }

        .steps-wrapper {
            width: 100%;
        }

        .step {
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            display: none; /* Inicialmente oculta todas as etapas */
            flex-direction: column;
            align-items: center;
        }

        .step.active {
            display: flex; /* Exibe apenas a etapa ativa */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #d7ccc8;
            color: #3e2723;
            font-size: 16px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navigation-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        .navigation-buttons button:hover {
            background-color: #f4511e;
        }

        .message {
            font-style: italic;
            color: #ffccbc;
            margin-bottom: 10px;
            text-align: center;
            font-family: 'Cursive', sans-serif;
        }
    </style>
</head>
<body>

    <div class="caixa-video"> 
        <video src="./assets/videos/coffe.mp4" loop muted autoplay></video>
        <div class="mascara"></div>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <h1>Cadastro de Cliente</h1>
            <form id="cadastroForm">
                <div class="steps-wrapper">
                    <div class="step active" id="step1">
                        <p class="message">Como podemos chamar você por aqui?</p>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                        <div class="navigation-buttons">
                            <button type="button" onclick="window.location.href='login2.html'">Login</button>
                            <button type="button" onclick="nextStep()">Próximo ➔</button>
                        </div>
                    </div>

                    <div class="step" id="step2">
                        <p class="message">Agora, precisamos do seu CPF.</p>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
                        <div class="navigation-buttons">
                            <button type="button" onclick="prevStep()">◄ Voltar</button>
                            <button type="button" onclick="nextStep()">Próximo ➔</button>
                        </div>
                    </div>

                    <div class="step" id="step3">
                        <p class="message">Seu endereço, por favor.</p>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                        <div class="navigation-buttons">
                            <button type="button" onclick="prevStep()">◄ Voltar</button>
                            <button type="button" onclick="nextStep()">Próximo ➔</button>
                        </div>
                    </div>

                    <div class="step" id="step4">
                        <p class="message">Nos deixe o seu e-mail.</p>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                        <div class="navigation-buttons">
                            <button type="button" onclick="prevStep()">◄ Voltar</button>
                            <button type="button" onclick="nextStep()">Próximo ➔</button>
                        </div>
                    </div>

                    <div class="step" id="step5">
                        <p class="message">Agora escolha uma senha.</p>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <div class="navigation-buttons">
                            <button type="button" onclick="prevStep()">◄ Voltar</button>
                            <button type="submit">Finalizar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="usuario.js"></script>

     <script>
        let currentStep = 1;

        function updateStep() {
            const steps = document.querySelectorAll('.step');
            steps.forEach((step, index) => {
                step.classList.toggle('active', index + 1 === currentStep);
            });
        }

        function nextStep() {
            const steps = document.querySelectorAll('.step');
            if (currentStep < steps.length) {
                currentStep++;
                updateStep();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStep();
            }
        }

        document.getElementById('cadastroForm').onsubmit = function(event) {
            event.preventDefault();

            if (currentStep === 5) {
                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                const endereco = document.getElementById('endereco').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                const usuario = new Usuario(nome, cpf, endereco, email, senha);
                usuario.salvar();

                window.location.href = 'login2.html';
            } else {
                alert("Por favor, complete todos os passos.");
            }
        };

        updateStep();
    </script>
</body>
</html>
